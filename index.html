<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Unit 13 Project</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>OLYMPICS QUIZ</h1>
    <hr />

    <!-- Year Question -->
    <form id="year-form">
      <label>
        In what year did the first modern Olympics take place?
        <select id="year-answer">
          <option value="year1">1804</option>
          <option value="year2">1896</option>
          <option value="year3">1952</option>
          <option value="year4">1972</option>
        </select>
      </label>
      <button type="submit">Check Year Answer</button>
    </form>
    <div id="year-result">
      <p id="year-text"></p>
      <img
        id="year-img"
        src="https://www.greekislandyachtholiday.com/wp-content/uploads/2020/04/5328-athens-1896-1-638.jpg"
        width="100"
        style="display: none"
      />
    </div>
    <hr />

    <!-- Women Question -->
    <form id="women-form">
      <label>
        In what year did women first compete in the Olympics?
        <select id="women-answer">
          <option value="women1">1936</option>
          <option value="women2">1984</option>
          <option value="women3">1900</option>
          <option value="women4">1960</option>
        </select>
      </label>
      <button type="submit">Check Book Answer</button>
    </form>
    <div id="women-result">
      <p id="women-text"></p>
      <img
        id="women-img"
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSZnQc9kGoJ8CFB4pPvJnkC9N-1MsDgCS89dg&s"
        width="100"
        style="display: none"
      />
    </div>
    <hr />

    <!-- Sport Question -->
    <form id="sport-form">
      <label>
        In which Olympic sport can athletes win the most medals?
        <select id="sport-answer">
          <option value="sport1">Swimming</option>
          <option value="sport2">Skiing</option>
          <option value="sport3">Gymnastics</option>
          <option value="sport4">Track and Field</option>
        </select>
      </label>
      <button type="submit">Check Year Answer</button>
    </form>
    <div id="sport-result">
      <p id="sport-text"></p>
      <img
        id="sport-img"
        src="https://npr.brightspotcdn.com/dims3/default/strip/false/crop/6943x4629+0+0/resize/6943x4629!/?url=http%3A%2F%2Fnpr-brightspot.s3.amazonaws.com%2Fbe%2F8d%2Fb4501e2f4b749564802ba0a440ed%2Fap24214373174677.jpg"
        width="100"
        style="display: none"
      />
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
      // Year Question
      $("#year-form").on("submit", function (event) {
        event.preventDefault();
        var answer = $("#year-answer").val();

        if (answer === "year2") {
          $("#year-text").text("That answer is Golden!");
          $("#year-img").show();
        } else {
          $("#year-text").text(
            "Sorry...but that answer doesn't make the podium."
          );
          $("#year-img").hide();
        }
      });

      // Women Question
      $("#women-form").on("submit", function (event) {
        event.preventDefault();
        var answer = $("#women-answer").val();

        if (answer === "women3") {
          $("#women-text").text("That's the answer of a Champion!");
          $("#women-img").show();
        } else {
          $("#women-text").text(
            "You have some catching up to do to reach the correct answer."
          );
          $("#women-img").hide();
        }
      });

      // Sport Question
      $("#sport-form").on("submit", function (event) {
        event.preventDefault();
        var answer = $("#sport-answer").val();

        if (answer === "sport1") {
          $("#sport-text").text(
            "This answer is at the top of the medal count!!"
          );
          $("#sport-img").slideDown();
        } else {
          $("#sport-text").text("Nope, but that sport is a fan favorite!");
          $("#sport-img").hide();
        }
      });
    </script>
  </body>
</html>
